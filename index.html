<h1>Code Runner component exhibits</h1>

<body>

<h2>Hello World with 2 inputs</h2>
<code-runner language="c" input="12
34" output="<b>12</b> <b>34</b><br>hello 12 34"><textarea>
#include <stdio.h>
int main(){
int a,b = 10;
scanf("%d", &a);
scanf("%d", &b);
printf("hello %d %d\n", a, b);
}</textarea></code-runner>

<h2>Compile-time error</h2>
<code-runner language="c"><textarea>
// Compile-time error
#include <stdio.h>
int main(){
printf("hello\n")
}</textarea></code-runner>

<h2>Infinite Loop</h2>
<code-runner language="c"><textarea>
// Infinite loop
int main(){
while(1);
}</textarea></code-runner>

<h2>Segmentation fault</h2>
<code-runner language="c"><textarea>
#include <stdio.h>
#include <stdlib.h>
int main(){
int* p = 0;
printf("%d\n", *p);
}</textarea></code-runner>


<h2>With output</h2>
<code-runner language="c" output="Hello World, this is 007."><textarea>
#include <stdio.h>
#include <stdlib.h>
int main(){
printf("Hello World, this is %03d.\n", 7);
}</textarea></code-runner>

<h2>With highlights</h2>
<code-runner language="c" output="Hello World, this is 007." highlight-lines="1 4">

#include &lt;stdio.h&gt;
#include &lt;stdlib.h&gt;
int main(){
printf(“Hello World, this is %03d.\n”, 7);
}
</code-runner>
